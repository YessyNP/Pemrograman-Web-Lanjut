<div class="container">
 
  <div style="text-align:center">
    <h1 >My Friends App..!</h1>
    <p>
      <img width = 150 src = "assets/yessy.png">
      </p>
      <div class="col-md-4 offset-md-4">
        <form class="form-signin" class="form-group" #f="ngForm" (ngSubmit)="login(f.value)">
          <label >Username : </label>
          <label for="inputEmail" class="sr-only">Username</label>
          <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Username" required autofocus>
          <br>
          <label>Password : </label>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
          <br>
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Login</button>
        </form>
      </div>
